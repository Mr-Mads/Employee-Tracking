<!DOCTYPE html>
<html>
<head>
    <title>Employee Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, textarea, button {
            padding: 8px;
            margin: 5px 5px 5px 0;
        }
        textarea {
            width: 300px;
            height: 60px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .active {
            background-color: #e8f7e8;
        }
    </style>
</head>
<body>

    <h1>Employee Tracking</h1>

    <input type="text" id="empName" placeholder="Employee Name">
    <input type="text" id="customerName" placeholder="Customer Name">
    <br>
    <button onclick="checkIn()">Check In</button>
    <br>
   <textarea id="remarks" placeholder="Remarks / Meeting Minutes / Feedback"></textarea>
    <br>

    
    <button onclick="checkOut()">Check Out</button>
    <button onclick="clearHistory()">Clear History</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Employee</th>
                <th>Customer</th>
                <th>Remarks</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody id="history"></tbody>
    </table>

    <script>
        let activeRecord = null;

        let attendanceRecords =
            JSON.parse(localStorage.getItem("attendance")) || [];

        renderTable();

        function checkIn() {
            const name = document.getElementById("empName").value.trim();
            const customer = document.getElementById("customerName").value.trim();
            const remarks = document.getElementById("remarks").value.trim();

            if (!name || !customer) {
                alert("Enter employee and customer name");
                return;
            }

            if (activeRecord) {
                alert("Already checked in");
                return;
            }

            activeRecord = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                name: name,
                customer: customer,
                remarks: remarks || "-",
                in: new Date().toLocaleTimeString(),
                out: null,
                hours: null
            };

            attendanceRecords.push(activeRecord);
            saveAndRender();
        }

        function checkOut() {
            if (!activeRecord) {
                alert("Check in first");
                return;
            }

            const outTime = new Date();
            activeRecord.out = outTime.toLocaleTimeString();

            const inTime = new Date(
                `${activeRecord.date} ${activeRecord.in}`
            );

            const diffMs = outTime - inTime;
            activeRecord.hours = (diffMs / (1000 * 60 * 60)).toFixed(2);

            activeRecord = null;
            saveAndRender();
        }

        function renderTable() {
            const tbody = document.getElementById("history");
            tbody.innerHTML = "";

            attendanceRecords.forEach(r => {
                const row = document.createElement("tr");

                if (r.out === null) {
                    row.classList.add("active");
                }

                row.innerHTML = `
                    <td>${r.date}</td>
                    <td>${r.name}</td>
                    <td>${r.customer}</td>
                    <td>${r.remarks}</td>
                    <td>${r.in}</td>
                    <td>${r.out ?? "—"}</td>
                    <td>${r.hours ?? "—"}</td>
                `;

                tbody.appendChild(row);
            });
        }

        function saveAndRender() {
            localStorage.setItem(
                "attendance",
                JSON.stringify(attendanceRecords)
            );
            renderTable();
        }

        function clearHistory() {
            if (confirm("Clear all records?")) {
                localStorage.removeItem("attendance");
                attendanceRecords = [];
                activeRecord = null;
                renderTable();
            }
        }
    </script>

</body>
</html>
